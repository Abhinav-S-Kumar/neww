<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Add custom styling here */
    </style>
  </head>
  <body>
    <div class="container" id="quote-box">
      <h1 id="text">"Here will be a random quote"</h1>
      <p id="author">- Author Name</p>
      <button id="new-quote" class="btn btn-primary">New Quote</button>
      <a
        id="tweet-quote"
        href="https://twitter.com/intent/tweet?text=Here%20will%20be%20a%20quote"
        target="_blank"
        class="btn btn-info"
      >
        Tweet This Quote
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
